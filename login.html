<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="css/style.css?ver=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="body-login">
    <div class="header">
    </div>
    <div class="container">
        <div class="login">
            <div class="title">
                Đăng nhập
            </div>
            <div class="login-via">
                <div class="item phone">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Số điện thoại
                </div>
                <div class="item face">
                    <i class="fa-brands fa-facebook-f"></i>
                    facebook
                </div>
                <div class="item gg">
                    <i class="fa-brands fa-google-plus-g"></i>
                    Google
                </div>
            </div>
        

            <p class="text">
                Hoặc đăng nhập bằng tài khoản của bạn
            </p>

            <div class="input">
                <div class="field-gr">
                    <div class="input-gr">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="name" id="name" placeholder="Tên đăng nhập hoặc Email" required>
                    </div>
                    <div class="input-gr">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
                    </div>
                </div>

                <div class="save">
                    <div class="left">
                        <input type="checkbox" name="remember" id="remember" checked>
                        <label for="remember">Lưu thông tin đăng nhập</label> 
                    </div>
                    <div class="right">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                </div>

                <input class="sign-in" type="submit" value="Đăng nhập">
            </div>

            <div class="login-policy">
                Bằng cách đăng nhập hoặc đăng ký, bạn đồng ý với 
                <a href="">Chính sách quy định của Foody</a>
            </div>
        </div>
    </div>
</body>
</html>
