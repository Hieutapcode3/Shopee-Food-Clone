<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restaurant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body class="body-food">
    <div class="wrapper">
        <header></header>
        <div class="details-restaurant">
            <div class="container">
                <div class="details-restaurant-img">
                    <img src="https://down-cvs-vn.img.susercontent.com/vn-11134513-7r98o-lsu9wryk8d6s2c@resize_ss640x400!@crop_w640_h400_cT" alt="">
                </div>

                <div class="details-restaurant-info">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="">Home</a></li>
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="">Tp.HCM</a></li>
                            <li class="breadcrumb-item"><a class="breadcrumb-link" href="">Bún Bò Đất Thánh - Shop Online</a></li>
                        </ul>
                    </nav>
                    
                    <div class="kind-restaurant">
                        <span>Shop online</span>
                    </div>

                    <h1 class="name-restaurant">
                        Bún Bò Đất Thánh - Shop Online
                    </h1>

                    <div class="address-restaurant">221/16 Đất Thánh, P.6, Tân Bình, TP.HCM</div>
                    <div class="rating">
                        <div class="star">
                            <span class="full"><i class="fas fa-star"></i></span>
                            <span class="full"><i class="fas fa-star"></i></span>
                            <span class="full"><i class="fas fa-star"></i></span>
                            <span class="full"><i class="fas fa-star"></i></span>
                            <span class="half"><i class="fas fa-star-half-alt"></i></span>
                        </div>

                        <span class="number-rating">100+</span>
                        đánh giá trên ShoppeFood
                    </div>

                    <div class="view-more-rating">
                        <a target="_blank" href="https://www.foody.vn/ho-chi-minh/bun-bo-dat-thanh-shop-online" >Xem thêm lượt đánh giá từ Foody</a>
                    </div>

                    <div class="status-restaurant">
                        <div class="opentime-status">
                            <span class="stt online" title="Mở cửa"></span>
                        </div>
                        <div class="time">
                            <i class="far fa-clock"></i>
                            <span>06:00 - 22:00</span>
                        </div>
                    </div>
                    <div class="cost-restaurant">
                        <i class="fas fa-dollar-sign"></i>
                        15.000 - 50.000
                    </div>
                    <div class="share-social">
                        <div class="share-social-box">

                        </div>
                    </div>

                    <div class="service">
                        <div class="service-item">
                            <div class="service-title">
                                Phí dịch vụ
                            </div>
                            <div class="service-content">
                                <span class="service-text">0.0% Phí phục vụ </span>
                            </div>
                            <span class="icon"></span>
                        </div>
                        <div class="service-item">
                            <div class="service-title">
                                Dịch vụ bởi
                            </div>
                            <div class="service-content">
                                <span class="service-text">ShopeeFood</span>
                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>

        </div>        

    </div>
    
</body>
</html>
